<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Pembayaran Fotokopi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    label {
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Aplikasi Pembayaran Fotokopi</h2>
    <form id="form">
      <label>Pilih anggota:</label><br>
      <input type="radio" id="pelanggan" name="status" value="Pelanggan" checked>
      <label for="pelanggan">Pelanggan</label>
      <input type="radio" id="bukan_pelanggan" name="status" value="Bukan Pelanggan">
      <label for="bukan_pelanggan">Bukan Pelanggan</label><br><br>

      <label for="jumlahFotokopi">Jumlah Fotokopi:</label><br>
      <input type="number" id="jumlahFotokopi" min="1" value="200"><br><br>

      <button type="button" onclick="hitungTotal()">Hitung Total Bayar</button>
    </form>

    <div class="result" id="result">
      <p>Status: -</p>
      <p>Jumlah Fotokopi: -</p>
      <p>Total Bayar: Rp 0,00</p>
    </div>
  </div>

  <script>
    function hitungTotal() {
      const status = document.querySelector('input[name="status"]:checked').value;
      const jumlahFotokopi = parseInt(document.getElementById('jumlahFotokopi').value);
      let hargaPerLembar;

      if (status === "Pelanggan") {
        hargaPerLembar = 75; // Harga untuk pelanggan
      } else {
        hargaPerLembar = 100; // Harga untuk bukan pelanggan
      }

      const totalBayar = jumlahFotokopi * hargaPerLembar;

      document.getElementById('result').innerHTML = `
        <p>Status: ${status}</p>
        <p>Jumlah Fotokopi: ${jumlahFotokopi}</p>
        <p>Total Bayar: Rp ${totalBayar.toLocaleString('id-ID')},00</p>
      `;
    }
  </script>
</body>
</html>
